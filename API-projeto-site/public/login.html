function entrar() {
    var formulario = new URLSearchParams(new FormData(form_login));
    fetch("/usuarios/autenticar", {
        method: "POST",
        body: formulario
    }).then(resposta => {

        if (resposta.ok) {

            resposta.json().then(json => {

                sessionStorage.login_usuario_meuapp = json.login;
                sessionStorage.nome_usuario_meuapp = json.nome;
                sessionStorage.id_usuario_meuapp = json.id;
                sessionStorage.fk_usuario_meuapp = json.fkTime;
                var fk = sessionStorage.fk_usuario_meuapp 
                if(fk==1){
                    window.location.href = 'santos.html';
                }
                else if(fk==2){
                window.location.href = 'corinthians.html';
               }
                else if(fk==3){
                window.location.href = 'saopaulo.html';
               }
                else if(fk==4){
                window.location.href = 'palmeiras.html';
               }
            });

        } else {

            console.log('Erro de login!');

            resposta.text().then(texto => {
                console.error(texto);
            });
        }
    });

    return false;
}

</script>
